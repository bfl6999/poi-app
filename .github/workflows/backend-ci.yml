name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
  pull_request:
    paths:
      - 'backend/**'

jobs:
  backend-ci:
    name: ğŸš€ Backend CI
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      mongodb:
        image: mongo:6
        ports:
          - 27017:27017
        options: >-
          --health-cmd="mongosh --eval 'db.stats()'"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=5

    env:
      NODE_ENV: testsuite
      MONGODB_URI: ${{ secrets.MONGODB_URI_TESTSUITE }}
      JWT_SECRET: ${{ secrets.JWT_SECRET }}

    steps:
      - name: â¬‡ï¸ Checkout repo
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install deps
        run: npm ci

      - name: ğŸ§¹ ESLint check
        run: npx eslint .

      - name: âœ… Run tests with coverage
        run: npm test -- --coverage

      - name: ğŸ“Š Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: backend-coverage
          path: backend/coverage