name: Frontend CI

on:
  push:
    paths: ['frontend/**']
  pull_request:
    paths: ['frontend/**']

jobs:
  test-build-e2e:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22.14

      - name: Install
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Unit tests
        run: npm run test -- --watch=false --browsers=ChromeHeadless

      - name: Build (base-href /)
        run: npm run build:ci

      - name: 🌐 Cypress E2E
        uses: cypress-io/github-action@v6
        with:
          start: npx http-server www -p 8100 -s
          wait-on: 'http://localhost:8100'
          browser: chrome
          working-directory: frontend