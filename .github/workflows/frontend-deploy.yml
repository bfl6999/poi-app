name: ğŸš€ Deploy Ionic/Angular to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci                   # instalar todo

      # ----- Build con configuraciÃ³n production -----
      - name: âš™ï¸ Build Ionic/Angular
        run: npm run build -- --configuration production

      # ----- Deploy a GitHub Pages -------------------
      - name: ğŸ“¤ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages            # rama destino (Pages)
          folder: frontend/www        # carpeta que contiene index.html