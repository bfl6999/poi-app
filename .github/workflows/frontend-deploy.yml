name: ğŸš€ Deploy Ionic/Angular to GitHub Pages

on:
  push:
    branches: [main]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: frontend

    steps:
      - name: â¬‡ï¸ Checkout
        uses: actions/checkout@v4

      - name: ğŸ”§ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: âš™ï¸ Build Ionic/Angular para producciÃ³n
        run: npm run build

      - name: ğŸ› ï¸ Add .nojekyll to allow nested paths
        run: touch frontend/www/.nojekyll

      - name: ğŸ“¤ Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages                # rama de destino
          folder: frontend/www            # carpeta de salida del build
          clean: true                     # limpia antes de copiar
          single-commit: true             # evita commits innecesarios